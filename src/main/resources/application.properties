spring.application.name=ModuloCocinaBarYBarismo
spring.datasource.url=jdbc:mysql://localhost:3306/Modulo_Cocina_Bar_y_Barismo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=sena1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=never
logging.level.root=INFO
logging.level.com.cocina=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=America/Bogota
spring.jackson.serialization.write-dates-as-timestamps=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false