spring.application.name=msBarYBarismo

# Puerto del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/Modulo_Bar_y_Barismo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Manejo de errores del servidor
server.error.include-message=always
server.error.include-stacktrace=never

# Logging
logging.level.root=INFO
logging.level.com.cocina=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de Jackson
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=America/Bogota
spring.jackson.serialization.write-dates-as-timestamps=false

# Control de rutas web
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
